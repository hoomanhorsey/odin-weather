<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="thirdTop">
        <div class="resultDisplay" id="resultDisplay"></div>
      </div>

      <div class="thirdMiddle">
        <div></div>

        <div>
          <form novalidate id="userForm">
            <div class="formElement">
              <label for="city">Computer, what's the weather like in....</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="name of city"
              />
              ?
            </div>

            <div class="unit-selector, formElement">
              <label>
                <input
                  class="radio"
                  type="radio"
                  name="unit"
                  value="metric"
                  checked
                />
                <span class="custom-radio">Celsius</span>
              </label>
              <label>
                <input type="radio" name="unit" value="us" />
                <span class="custom-radio">Farenheit</span>
              </label>
            </div>
            <div class="formElement">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div></div>
      </div>

      <div class="thirdBottom"></div>
    </div>
  </body>
</html>
