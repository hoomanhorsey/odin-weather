<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="queryResult"></div>

    <form novalidate id="userForm">
      <span>
        <label for="city">Computer, what's the weather like in....</label>
        <input type="text" id="city" name="city" placeholder="name of city" />
      </span>

      <span class="unit-selector">
        <label>
          <input type="radio" name="unit" value="metric" checked />
          <span class="custom-radio">Celsius</span>
        </label>
        <label>
          <input type="radio" name="unit" value="us" />
          <span class="custom-radio">Farenheit</span>
        </label>
      </span>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
